<!DOCTYPE html>

<html lang="en" xmlns="">
<head>
    <meta charset="utf-8" />
    <title>WebGl Test#2</title>
	
	<script id="color-vert" type="x-shader/x-vertex">
    //TODO: Extend shader to handle per vertex colors and
    //use the interpolated vertex color in the fragment shader.

    attribute vec3 position;
    attribute vec3 color;
	attribute vec2 uv;

	uniform mat4 MVP;
	uniform mat4 MV;
	

    varying vec4 vColor;
	varying vec2 vTexCoords;

    void main()
    {
        gl_Position = MVP * vec4(position, 1.0);
        vColor = vec4(color,1.0);
		vTexCoords = uv;
    }
    </script>

    <script id="color-frag" type="x-shader/x-fragment">
    //TODO: Extend shader to handle per vertex colors and
    //use the interpolated vertex color in the fragment shader.

    precision mediump float;
	
	uniform sampler2D texture;
	
    varying vec4 vColor;
	varying vec2 vTexCoords;

    void main()
    {
        gl_FragColor = texture2D(texture, vTexCoords);
    }
    </script>

    <script type="text/javascript" src="angel/webgl-utils.js"></script> <!-- Google WebGL Utils -->
    <script type="text/javascript" src="angel/initShaders.js"></script> <!-- Angel load shader from script -->
    <script type="text/javascript" src="angel/MV.js"></script> <!-- Angel matrix library -->
    <script type="text/javascript" src="main.js"></script> 
	<script type="text/javascript" src="Plane.js"></script> 

</head>
